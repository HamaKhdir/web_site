{% extends 'awat_petrol/base.html' %}

{% block body %}
 
{% if success %}
<script>
    location="{% url 'awat_petrol:view-customers' %}";
</script>
{% else %}
<div class="card bg-light mb-3 mt-4" dir="rtl">
    <div class="card-header h4"><i class="fa-solid fa-user-pen"></i> گۆڕانکاری</div>
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">گۆڕانکاری</button>
            <a href="{% url 'awat_petrol:view-customers' %}" class="btn btn-secondary">گەڕانەوە</a>
        </form>
    </div>
</div>
{% endif %}
{%if messages%}
<div class="row p-0 m-0 mt-4">
  <div class="col-sm text-center p-0 m-0">             
    {%for message in messages%}
      <div class="alert alert-warning" role="alert">
      {{message}} 
    </div>
    {%endfor%}           
  </div>
  </div>
  {%endif%}
{% endblock %}
