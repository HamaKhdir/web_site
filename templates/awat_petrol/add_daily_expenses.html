{% extends 'awat_petrol/base.html' %}
{% load static %}
{% block body %}
{% if success %}
<script>
    location = "{% url 'awat_petrol:view-daily-expenses' %}";
</script>
{% else %}

<div class="card bg-light mb-3 mt-4" dir="rtl">
    <div class="card-header h4"><i class="fa-solid fa-file-signature fa-lg"></i> خەرجی نوێ</div>
    <div class="card-body">
        <form action="{% url 'awat_petrol:add-daily-expenses' %}" method="POST">
            {% csrf_token %}
            
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">زیادکردن</button>
            <a href="{% url 'awat_petrol:view-daily-expenses' %}" class="btn btn-secondary">گەڕانەوە</a>
        </form>
    </div>
    </div>

{% endif %}

{% endblock %}
